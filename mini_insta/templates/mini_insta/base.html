<!-- Description: Base template for Mini Insta; defines HTML structure, links CSS, renders global nav/header/footer, and exposes a content block for child templates. -->

{% load static %}

<html>
<head>
    <title>Mini Insta</title>
    <link rel="stylesheet" href="{% static 'mini_insta.css' %}">
</head>
<body>
    <nav>
        <ul>
            {% if profile %}
            <li><a href="{% url 'show_feed' profile.pk %}">🏠 Home</a></li>
            {% endif %}
            <li><a href="{% url 'show_all_profiles' %}">🌍 Explore</a></li>
            {% if profile %}
            <li><a href="{% url 'create_post' profile.pk %}" class="btn">+ New Post</a></li>
            <li><a href="{% url 'search' profile.pk %}">🔍 Search</a></li>
            <li><a href="{% url 'profile' profile.pk %}">👤 Profile</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="wrapper">
        <h1>Mini Insta</h1>
        {% block content %}
        
        {% endblock %}
    </div>

    <footer>
        Created by Evren Yaman.
    </footer>
</body>
</html>
