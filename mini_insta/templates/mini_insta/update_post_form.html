<!-- Description: Update a Post's caption with confirm/cancel options. -->

{% extends 'mini_insta/base.html' %}

{% block title %} Update Post {% endblock %}

{% block content %}

<h2>Update Post</h2>

<p><strong>Posted by:</strong> {{ profile.display_name }} ({{ profile.username }})</p>

<form method="POST" action="{% url 'update_post' post.pk %}">
  {% csrf_token %}

  <p>
    <label for="id_caption">Caption:</label><br>
    {{ form.caption }}
  </p>

  <button type="submit" class="btn">Save Changes</button>
  <a href="{% url 'post' post.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
