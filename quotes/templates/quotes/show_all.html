{% extends 'quotes/base.html' %}

    {% block content %}
    <h2>Famous Quotes</h2>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote }}</li>
        {% endfor %}
    </ul>

    <h2>Napoleon Images</h2>
    <ul>
        {% for image in images %}
            <img src="{{ image }}" alt="Napoleon" style="max-width: 100%; height: auto;">
        {% endfor %}
    </ul>
    {% endblock %}
