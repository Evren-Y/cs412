<!-- Description: Login page for the esports tracker app. Renders a styled login form,
     handles redirect logic, and provides navigation to user registration. -->
     
{% extends 'project/base.html' %}

{% block content %}
<div class="page-container">

  <h1 class="page-title">Login</h1>

  <div class="info-card">

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        <!-- Render fields individually for styling -->
        <div class="form-row">
          <label for="{{ form.username.id_for_label }}">Username</label>
          {{ form.username }}
        </div>

        <div class="form-row">
          <label for="{{ form.password.id_for_label }}">Password</label>
          {{ form.password }}
        </div>

        <input type="submit" value="Login" class="search-button">
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{request.GET.next}}">
        {% else %}
          <input type="hidden" name="next" value="{% url 'watchlist' %}">
        {% endif %}
    </form>

    <div class="section-divider"></div>

    <p style="font-size:0.9rem; margin-top:10px;">
      Don't have an account?
      <a href="{% url 'register' %}">Register here</a>.
    </p>
  </div>

</div>
{% endblock %}
